<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="board-container"></div>
    <div id="color-scheme-picker" class="colors">
        <div>
            <label for="color-input">Pick color</label>
            <input id="color-input" type="color" data-color='manual'>
        </div>
        <div>
            <button data-color='random'>Random colors</button>
        </div>
    </div>
    <div id='stylus-picker'>
        <div>
            <button data-stylus='auto'>Hover erase</button>
        </div>
        <div>
            <button data-stylus='drag'>Drag to erase</button>
        </div>
        <div>
            <button data-stylus='toggle'>Click to toggle between draw and erase</button>
        </div>
    </div>
    <div>
        <input id="board-resizer" type="range" min=16 max=64 step=4 value=16>
    </div>
</body>

</html>
