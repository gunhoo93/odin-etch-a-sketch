<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div id="board-container"></div>
        <div class="instruction">
            <h2>How to Play?</h2>
            <p>1. Right click to toggle settings</p>
            <p>2. Start drawing by moving your mouse over the board</p>
        </div>
        <footer>
            <div>
                Copyright &copy; <a href="https://github.com/gunhoo93/odin-etch-a-sketch">Gunhoo Yoon</a>, 2021
            </div>
        </footer>
    </div>
    <div id="settings" class="layout-settings settings">
        <div class="settings-header">
            <h2>Settings</h2>
            <p>Right click to toggle settings</p>
        </div>
        <div id="color-scheme-picker">
            <h3>Colors</h3>
            <div class="layout-setting-row">
                <div>
                    <label for="color-input" class="is-hidden">User selected color</label>
                    <input id="color-input" type="color" data-color='manual'>
                </div>
                <div>
                    <button data-color='random'>Rainbow</button>
                </div>
            </div>
        </div>
        <div id='stylus-picker'>
            <h3>Erase behaviors</h3>
            <div class="layout-setting-column">
                <div>
                    <input id="stylus-auto" name="stylus" type="radio" data-stylus='auto' checked>
                    <label for="stylus-auto">Automatically erase dirty tiles</label>
                </div>
                <div>
                    <input id="stylus-drag" name="stylus" type="radio" data-stylus='drag'>
                    <label for="stylus-drag">Press left mouse to erase</label>
                </div>
                <div>
                    <input id="stylus-toggle" name="stylus" type="radio" data-stylus="toggle">
                    <label for="stylus-toggle">Click left mouse to toggle draw/erase</label>
                </div>
            </div>
        </div>
        <div>
            <h3>Board</h3>
            <div class="layout-setting-column">
                <div>
                    <label for="board-resizer">Size</label>
                    <input id="board-resizer" type="range" min=16 max=64 step=4 value=16>
                    <span id="board-size">16x16</span>
                </div>
                <div>
                    <label for="toggle-grid-line">Show lines</label>
                    <input id="toggle-grid-line" type="checkbox">
                </div>
            </div>
        </div>
        <button id="board-reset">Reset</button>
    </div>
</body>

</html>
